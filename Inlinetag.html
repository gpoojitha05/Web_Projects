<!DOCTYPE html>
<html>

        <title>INLINE TAGS</title>
    </head>
    <body>
       <p>My name is <b>poojitha</b></p>
        <p>I am <strong>poojitha</strong></p>

        <p>H<sub>2</sub>O</p>

        <p>i am vinni <mark>keep smiling........</mark></p>

</html>
