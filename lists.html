<!DOCTYPE html>

        <title>LISTS </title>

            <li>grapes</li>
            <li>guava</li>
        </ol>
        <ol type="I">
            <li>apple</li>
            <li>grapes</li>
            <li>guava</li>
        </ol>

            <li>apple</li>
            <li>grapes</li>
            <li>guava</li>
        </ol>
        <ul>
            <li>pooji</li>
            <li>vinni</li>
            <li>muffin</li>
        </ul>

            <li>muffin</li>
        </ul>
        <ul type="circle">
            <li>pooji</li>
            <li>vinni</li>
            <li>muffin</li>
        </ul>
        <ul type="disc">
            <li>pooji</li>
            <li>vinni</li>

        </ul>

</html>
